<!DOCTYPE html>
<html>
<head>
	<title>登录</title>
</head>
<body>
	<div class="background">
		<div class="img"></div>
		<div class="blue_masking"></div>
		<div class="black_masking"></div>
	</div>
	<div class="main">
		<div class="logo">
			<img src="../commons/img/校徽.png" alt="">	
		</div>
		<h1 class="title">学生宿舍信息管理系统</h1>
		<form method="post" action="">
			<div class="username">
				<label>账号</label>
				<input type="text" name="username">
			</div>
			<div class="password">
				<label>密码</label>
				<input type="password" name="password">
			</div>
			<div class="other">
				<span class="error">账号或者密码错误</span>
				<span class="remenber">
					<input type="checkbox" name="is_remenber" id="is_remenber">
					<label for="is_remenber">
					</label>
				</span>
			</div>
			<div class="submit">
				<input type="submit" name="" value="登&nbsp&nbsp陆">
			</div>
		</form>
	</div>
	<footer>
		<p>学生宿舍信息查询系统</p>
		<p>Quanta量子信息技术服务中心提供技术支持</p>
		<p>练习我们</p>
	</footer>
</body>
</html>
